<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kuran Bilgi Yarışması</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
      padding: 40px;
      text-align: center;
    }
    .question {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .choice {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background-color: #fff;
      border: 2px solid #4CAF50;
      width: 300px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
    }
    .choice:hover {
      background-color: #4CAF50;
      color: white;
    }
    #result {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>📖 Kuran Bilgi Yarışması</h1>
  <div class="question">📌 Kuran-ı Kerim kaç sureden oluşur?</div>
  <div class="choice" onclick="checkAnswer(this)">6236</div>
  <div class="choice" onclick="checkAnswer(this)">124</div>
  <div class="choice" onclick="checkAnswer(this)">99</div>
  <div class="choice" onclick="checkAnswer(this)">100</div>
  <p id="result"></p>

  <script>
    function checkAnswer(choice) {
      const correct = "6236";
      const result = document.getElementById("result");
      if (choice.innerText === correct) {
        result.innerText = "✅ Doğru cevap!";
        result.style.color = "green";
      } else {
        result.innerText = "❌ Yanlış cevap!";
        result.style.color = "red";
      }
    }
  </script>
</body>
</html>
