<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kur'an Bilgi Yarƒ±≈ümasƒ±</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 1.8em;
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 15px;
    }
    .choice {
      display: block;
      margin: 10px auto;
      padding: 12px;
      background-color: #fff;
      border: 2px solid #4CAF50;
      width: 90%;
      max-width: 300px;
      cursor: pointer;
      font-size: 1em;
      border-radius: 8px;
      transition: 0.3s;
    }
    .choice:hover {
      background-color: #4CAF50;
      color: white;
    }
    #result, #score, #timer, #highScore, #questionCounter {
      font-size: 1em;
      margin-top: 10px;
    }
    #restartBtn {
      display: none;
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }
    @media (max-width: 480px) {
      .choice {
        font-size: 0.9em;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>üìñ Kur'an Bilgi Yarƒ±≈ümasƒ±</h1>
  <div id="score">Puan: 0</div>
  <div id="highScore">üîù En Y√ºksek Puan: 0</div>
  <div id="questionCounter"></div>
  <div id="timer">S√ºre: 15</div>
  <div class="question"></div>
  <div id="choices"></div>
  <p id="result"></p>
  <button id="restartBtn" onclick="restartGame()">üîÅ Tekrar Oyna</button>

  <audio id="correctSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_c52c6c7f4e.mp3"></audio>
  <audio id="wrongSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_7f7fbcf40a.mp3"></audio>

  <script>
    const questions = [
      { question: "Kur'an-ƒ± Kerim Ka√ß S√ªreden Olu≈üur?", correct: "114", choices: ["114", "120", "99", "110"] },
      { question: "Kur'an-ƒ± Kerim Ka√ß Ayetten Olu≈üur?", correct: "6236", choices: ["6236", "6000", "6666", "6200"] },
      { question: "'G√ºn' Kelimesi Kur'an'da Ka√ß Kere Ge√ßer?", correct: "365", choices: ["365", "360", "366", "355"] },
      { question: "ƒ∞smi En √áok Ge√ßen Peygamber Kimdir?", correct: "Hz. Musa", choices: ["Hz. Musa", "Hz. Muhammed", "Hz. ƒ∞brahim", "Hz. Nuh"] },
      { question: "Kur'an'daki En Uzun S√ªre Hangisidir?", correct: "Bakara S√ªresi", choices: ["Bakara S√ªresi", "Nisa S√ªresi", "Ali ƒ∞mran S√ªresi", "En'am S√ªresi"] },
      { question: "Besmele ile Ba≈ülamayan S√ªre?", correct: "Tevbe S√ªresi", choices: ["Tevbe S√ªresi", "Fatiha S√ªresi", "Yasin S√ªresi", "Kevser S√ªresi"] },
      { question: "Kur'an Ka√ß Yƒ±lda ƒ∞nmi≈ütir?", correct: "22 Yƒ±l 2 Ay 22 G√ºn", choices: ["22 Yƒ±l 2 Ay 22 G√ºn", "23 Yƒ±l", "20 Yƒ±l", "21 Yƒ±l 6 Ay"] },
      { question: "Tevhid S√ªresi Olarak Bilinen S√ªre?", correct: "ƒ∞hlas S√ªresi", choices: ["ƒ∞hlas S√ªresi", "Nas S√ªresi", "Felak S√ªresi", "Fatiha S√ªresi"] },
      { question: "En √áok Ayet ƒ∞nen Kavim?", correct: "ƒ∞srailoƒüullarƒ±", choices: ["ƒ∞srailoƒüullarƒ±", "Kurey≈ü", "Medyen", "Ad Kavmi"] },
      { question: "Besmele Kur'an'da Ka√ß Kez Ge√ßer?", correct: "114", choices: ["114", "113", "100", "115"] }
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffle(questions);
    questions.forEach(q => shuffle(q.choices));

    let currentQuestion = 0;
    let score = 0;
    let timer;
    let timeLeft = 15;
    let highScore = localStorage.getItem("kuranHighScore") || 0;

    document.getElementById("highScore").innerText = `üîù En Y√ºksek Puan: ${highScore}`;

    function loadQuestion() {
      if (currentQuestion >= questions.length) return endGame();

      document.getElementById("questionCounter").innerText = `Soru ${currentQuestion + 1} / ${questions.length}`;
      const q = questions[currentQuestion];
      document.querySelector(".question").innerText = q.question;

      const choicesContainer = document.getElementById("choices");
      choicesContainer.innerHTML = "";

      q.choices.forEach(choice => {
        const btn = document.createElement("div");
        btn.className = "choice";
        btn.innerText = choice;
        btn.onclick = () => checkAnswer(btn);
        choicesContainer.appendChild(btn);
      });

      document.getElementById("result").innerText = "";
      startTimer();
    }

    function checkAnswer(choice) {
      clearInterval(timer);
      const correct = questions[currentQuestion].correct;
      const result = document.getElementById("result");

      if (choice.innerText === correct) {
        result.innerText = "‚úÖ Doƒüru cevap!";
        result.style.color = "green";
        document.getElementById("correctSound").play();
        score += 10;
      } else {
        result.innerText = "‚ùå Yanlƒ±≈ü cevap!";
        result.style.color = "red";
        document.getElementById("wrongSound").play();
      }

      document.getElementById("score").innerText = `Puan: ${score}`;

      setTimeout(() => {
        currentQuestion++;
        loadQuestion();
      }, 1500);
    }

    function startTimer() {
      timeLeft = 15;
      document.getElementById("timer").innerText = `S√ºre: ${timeLeft}`;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = `S√ºre: ${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          document.getElementById("result").innerText = "‚è± S√ºre doldu!";
          document.getElementById("result").style.color = "orange";
          setTimeout(() => {
            currentQuestion++;
            loadQuestion();
          }, 1000);
        }
      }, 1000);
    }

    function endGame() {
      document.querySelector(".question").innerText = `üéâ Yarƒ±≈üma Bitti! Toplam Puanƒ±n: ${score}`;
      document.getElementById("choices").innerHTML = "";
      document.getElementById("timer").style.display = "none";
      document.getElementById("questionCounter").style.display = "none";
      document.getElementById("result").innerText = "";
      document.getElementById("restartBtn").style.display = "inline-block";

      if (score > highScore) {
        localStorage.setItem("kuranHighScore", score);
        document.getElementById("highScore").innerText = `üîù En Y√ºksek Puan: ${score}`;
      }
    }

    function restartGame() {
      currentQuestion = 0;
      score = 0;
      document.getElementById("score").innerText = `Puan: ${score}`;
      document.getElementById("timer").style.display = "block";
      document.getElementById("questionCounter").style.display = "block";
      document.getElementById("restartBtn").style.display = "none";
      shuffle(questions);
      questions.forEach(q => shuffle(q.choices));
      loadQuestion();
    }

    window.onload = loadQuestion;
  </script>
</body>
</html>
